<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Guys Liability Waiver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h2, h3 {
      color: #222;
    }
    .waiver, form {
      background: #fff;
      padding: 20px;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, button, .link-button {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button, .link-button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    button:hover, .link-button:hover {
      background-color: #1b5fbd;
    }
  </style>
</head>
<body>

  <div class="waiver">
    <h2>View the Slide Guys Liability Waiver</h2>
    <p>Please read the waiver before signing the form below.</p>
    <a class="link-button" href="https://kraezeyape.my.canva.site/copy-of-slide-guys-liability-release-form" target="_blank">
      ðŸ“„ View Waiver
    </a>
  </div>

  <form id="waiverForm">
    <h3>Sign the Waiver</h3>
    <label>Parent First Name:
      <input type="text" name="parentFirstName" required />
    </label>
    <label>Parent Last Name:
      <input type="text" name="parentLastName" required />
    </label>
    <label>Child First Name:
      <input type="text" name="childFirstName" required />
    </label>
    <label>Child Last Name:
      <input type="text" name="childLastName" required />
    </label>
    <label>Date:
      <input type="date" name="date" required />
    </label>
    <button type="submit">Submit Waiver</button>
  </form>

  <!-- Load Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script>
    // âœ… Initialize Supabase using window.supabase
    const SUPABASE_URL = 'https://hmcidvwuuirbqghjxxow.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhtY2lkdnd1dWlyYnFnaGp4eG93Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxMTU3MTYsImV4cCI6MjA2MjY5MTcxNn0.v45HvSFMpwdaw1zDbOZDcHtkAuY44X6H5FIKmH0JPEk';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("waiverForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = new FormData(this);
      const parentFirst = data.get("parentFirstName");
      const parentLast = data.get("parentLastName");
      const childFirst = data.get("childFirstName");
      const childLast = data.get("childLastName");
      const date = data.get("date");

      const { error } = await supabase.from("waivers").insert([
        {
          parent_first_name: parentFirst,
          parent_last_name: parentLast,
          child_first_name: childFirst,
          child_last_name: childLast,
          signed_date: date
        }
      ]);

      if (error) {
        alert("There was an error saving your waiver: " + error.message);
      } else {
        alert(`Thanks, ${parentFirst} ${parentLast}. Your waiver for ${childFirst} ${childLast} on ${date} has been submitted.`);
        this.reset();
      }
    });
  </script>

</body>
</html>
